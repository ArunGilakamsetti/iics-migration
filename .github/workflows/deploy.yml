name: Deploy IICS Release to Environment

run-name: Deploy IICS Release to ${{ inputs.environment }}

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version to deploy (e.g., v1.2.3)'
        required: true
        type: string
      environment:
        description: 'Target environment'
        required: true
        default: 'uat'
        type: choice
        options: [ uat, prod ]
      project_path:
        description: 'Project path'
        required: false
        default: 'Explore/Project_Alpha.Project'

env:
  IICS_REGION: ap
  IICS_POD_HOST: dm-ap.informaticacloud.com

jobs:
  prepare:
    name: Prepare package for ${{ github.event.inputs.environment }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download IICS CLI
        run: |
          curl -L -o iics https://github.com/InformaticaCloudApplicationIntegration/Tools/raw/master/IICS%20Asset%20Management%20CLI/v2/linux-x86_64/iics
          chmod +x iics

      - name: Download release package
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release download ${{ github.event.inputs.version }} --pattern "*.zip" --output package.zip

      - name: Apply Overrides (Extract-Map-Package)
        run: |
          mkdir -p workspace_deploy
          ./iics extract -z package.zip -w workspace_deploy
          
          # 1. Apply connection/agent mappings
          python3 Explore/scripts/apply_mappings.py \
            Explore/configs/${{ github.event.inputs.environment }}_config.json \
            workspace_deploy
          
          # 2. Package with the corrected -a flag
          ./iics package \
            -w workspace_deploy \
            -a "${{ github.event.inputs.project_path }}" \
            -z package_${{ github.event.inputs.environment }}_final.zip

      - name: Upload prepared package
        uses: actions/upload-artifact@v4
        with:
          name: prepared-zip
          path: package_${{ github.event.inputs.environment }}_final.zip

      - name: Upload workspace for cleanup comparison
        uses: actions/upload-artifact@v4
        with:
          name: workspace-meta
          path: workspace_deploy/

  import:
    name: Import and Sync to ${{ github.event.inputs.environment }}
    runs-on: ubuntu-latest
    needs: prepare
    environment: ${{ github.event.inputs.environment }}
    steps:
      - uses: actions/checkout@v4

      - name: Download IICS CLI
        run: |
          curl -L -o iics https://github.com/InformaticaCloudApplicationIntegration/Tools/raw/master/IICS%20Asset%20Management%20CLI/v2/linux-x86_64/iics
          chmod +x iics

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./

      # We perform cleanup BEFORE import to ensure a clean slate, 
      # or AFTER import to remove the renamed old assets. 
      # Usually, AFTER is better for renames.
      
      - name: Import to ${{ github.event.inputs.environment }}
        run: |
          ./iics import \
            -n "${{ github.event.inputs.environment }}_Import_${{ github.event.inputs.version }}" \
            -r ${{ env.IICS_REGION }} \
            --podHostName ${{ env.IICS_POD_HOST }} \
            -u ${{ secrets[format('{0}_IICS_USER', github.event.inputs.environment)] }} \
            -p ${{ secrets[format('{0}_IICS_PWD', github.event.inputs.environment)] }} \
            -z prepared-zip/package_${{ github.event.inputs.environment }}_final.zip \
            -s true

      - name: Run Auto-Cleanup (Delete Orphans)
        run: |
            # Remove 'Explore/' from the path to get the IICS folder name
            PROJECT_NAME=$(echo "${{ github.event.inputs.project_path }}" | sed 's|Explore/||')
            
            echo "Targeting IICS Folder: $PROJECT_NAME"
            
            python3 Explore/scripts/auto_cleanup.py \
                "${{ secrets[format('{0}_IICS_USER', github.event.inputs.environment)] }}" \
                "${{ secrets[format('{0}_IICS_PWD', github.event.inputs.environment)] }}" \
                "$PROJECT_NAME" \
                "workspace-meta"