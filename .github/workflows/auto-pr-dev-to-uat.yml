name: Auto PR dev â†’ uat

on:
  pull_request:
    types: [closed]
    branches: [dev]

jobs:
  create-pr:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: dev
          fetch-depth: 0

      - name: Create Pull Request to uat
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.PAT_FOR_PR }}   # Personal Access Token (not GITHUB_TOKEN)
          base: uat
          branch: dev
          title: "Auto PR: Promote changes from dev to uat"
          body: |
            This PR was automatically created after a merge to `dev`.
            It contains the latest changes ready for UAT deployment.
          labels: auto-pr, promotion
          reviewers: your-required-reviewer-team   # optional