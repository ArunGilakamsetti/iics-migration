name: Test IICS Packaging

on:
  workflow_dispatch:

jobs:
  test-package:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download IICS CLI (latest stable)
        run: |
          # First, find the latest release tag dynamically (optional)
          # For now, use v2.0.4 â€“ replace with actual latest if different
          curl -L -o iics.tar.gz https://github.com/InformaticaCloudApplicationIntegration/Tools/releases/download/v2.0.4/linux-amd64.tar.gz
          tar -xzf iics.tar.gz
          chmod +x iics

      - name: Verify CLI version
        run: ./iics version

      - name: Create artifacts file
        run: |
          echo "Explore/FORVIA/FORVIA.Project" > artifacts.txt

      - name: Package using artifacts file
        run: |
          ./iics package -w . -f artifacts.txt -z release.zip

      - name: Upload packaged ZIP
        uses: actions/upload-artifact@v4
        with:
          name: release-package
          path: release.zip