name: Test IICS Packaging

on:
  workflow_dispatch:

jobs:
  test-package:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download IICS CLI (raw binary)
        run: |
          curl -L -o iics https://github.com/InformaticaCloudApplicationIntegration/Tools/raw/master/IICS%20Asset%20Management%20CLI/v2.0.1/linux-x86_64/iics
          chmod +x iics
          ./iics version

      - name: Debug - list files in Explore/FORVIA
        run: find Explore/FORVIA -type f

      - name: Create artifacts file
        run: echo "Explore/FORVIA/FORVIA.Project" > artifacts.txt

      - name: Package using artifacts file
        run: |
          ./iics package -w . -f artifacts.txt -z release.zip

      - name: Upload packaged ZIP
        uses: actions/upload-artifact@v4
        with:
          name: release-package
          path: release.zip
