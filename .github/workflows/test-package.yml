name: Test IICS Packaging

on:
  workflow_dispatch:

jobs:
  test-package:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Get latest IICS CLI release info
        id: latest_release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Fetch latest release tag from the Tools repo
          LATEST_TAG=$(curl -s https://api.github.com/repos/InformaticaCloudApplicationIntegration/Tools/releases/latest | jq -r .tag_name)
          echo "Latest tag: $LATEST_TAG"
          echo "tag=$LATEST_TAG" >> $GITHUB_OUTPUT

      - name: Download IICS CLI
        run: |
          TAG="${{ steps.latest_release.outputs.tag }}"
          URL="https://github.com/InformaticaCloudApplicationIntegration/Tools/releases/download/${TAG}/linux-amd64.tar.gz"
          echo "Downloading from: $URL"
          curl -L -o iics.tar.gz "$URL"
          tar -xzf iics.tar.gz
          chmod +x iics

      - name: Verify CLI version
        run: ./iics version

      - name: Debug - list files in Explore/FORVIA
        run: find Explore/FORVIA -type f

      - name: Create artifacts file
        run: echo "Explore/FORVIA/FORVIA.Project" > artifacts.txt

      - name: Package using artifacts file
        run: |
          ./iics package -w . -f artifacts.txt -z release.zip

      - name: Upload packaged ZIP
        uses: actions/upload-artifact@v4
        with:
          name: release-package
          path: release.zip
