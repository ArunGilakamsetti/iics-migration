name: Test IICS Packaging

on:
  workflow_dispatch:

jobs:
  test-package:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download IICS CLI (raw binary)
        run: |
          curl -L -o iics https://github.com/InformaticaCloudApplicationIntegration/Tools/raw/master/IICS%20Asset%20Management%20CLI/v2.0.1/linux-x86_64/iics
          chmod +x iics
          ./iics version

      - name: Debug - list files in Explore/FORVIA
        run: find Explore/FORVIA -type f

      # Attempt 1: Use artifacts file with base name (without .json)
      - name: Create artifacts file (base name)
        run: echo "Explore/FORVIA/FORVIA.Project" > artifacts1.txt

      - name: Package using base name
        run: |
          ./iics package -w . -f artifacts1.txt -z release1.zip || echo "Base name failed"

      # Attempt 2: Use artifacts file with full .json extension
      - name: Create artifacts file (full name)
        run: echo "Explore/FORVIA/FORVIA.Project.json" > artifacts2.txt

      - name: Package using full name
        run: |
          ./iics package -w . -f artifacts2.txt -z release2.zip || echo "Full name failed"

      # Attempt 3: Use -a flag with full .json
      - name: Package using -a with full .json
        run: |
          ./iics package -w . -a "Explore/FORVIA/FORVIA.Project.json" -z release3.zip || echo "-a with .json failed"

      # Attempt 4: Use -a flag with folder (if folder asset exists)
      - name: Package using -a with folder
        run: |
          ./iics package -w . -a "Explore/FORVIA/READ_CSV_FILES.Folder" -z release4.zip || echo "Folder attempt failed"

      - name: Upload any successful packages
        uses: actions/upload-artifact@v4
        with:
          name: release-packages
          path: |
            release1.zip
            release2.zip
            release3.zip
            release4.zip
          if-no-files-found: warn
