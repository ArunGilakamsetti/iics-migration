name: Create IICS Release from Dev

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.2.3)'
        required: true
        type: string

env:
  IICS_REGION: ap
  IICS_POD_HOST: dm-ap.informaticacloud.com

jobs:
  export-assets:
    name: Export IICS Assets
    runs-on: ubuntu-latest
    environment: development
    outputs:
      version: ${{ steps.set-version.outputs.version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Generate artifacts list (leaf assets only)
        run: |
          python scripts/generate_artifacts.py \
            --explore-path Explore \
            --output artifacts.txt
          echo "Generated artifacts.txt:"
          cat artifacts.txt

      - name: Download IICS CLI
        run: |
          curl -L -o iics https://github.com/InformaticaCloudApplicationIntegration/Tools/raw/master/IICS%20Asset%20Management%20CLI/v2/linux-x86_64/iics
          chmod +x iics
          ./iics version

      - name: Export IICS assets
        run: |
          ./iics export \
            -n "Release_Export_${{ github.event.inputs.version }}" \
            -r ${{ env.IICS_REGION }} \
            --podHostName ${{ env.IICS_POD_HOST }} \
            -u ${{ secrets.DEV_IICS_USER }} \
            -p ${{ secrets.DEV_IICS_PWD }} \
            -f artifacts.txt \
            -z release-${{ github.event.inputs.version }}.zip \
            -s true

      - name: Set version output
        id: set-version
        run: echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT

      - name: Upload exported package
        uses: actions/upload-artifact@v4
        with:
          name: iics-release-package
          path: release-*.zip

  create-promotion-pr:
    name: Create PR dev â†’ uat
    runs-on: ubuntu-latest
    needs: export-assets
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create Pull Request from dev to uat
        env:
          GH_TOKEN: ${{ secrets.PAT_FOR_PR }}   # Use a PAT to trigger subsequent workflows
        run: |
          gh pr create \
            --base uat \
            --head dev \
            --title "Auto PR: Promote release ${{ github.event.inputs.version }} to uat" \
            --body "This PR was automatically created after the release export of version ${{ github.event.inputs.version }}." \
            --label "auto-pr,promotion" || echo "PR creation failed (maybe already exists)"

  publish-github-release:
    name: Publish GitHub Release
    runs-on: ubuntu-latest
    needs: export-assets
    permissions:
      contents: write
    steps:
      - name: Download exported package
        uses: actions/download-artifact@v4
        with:
          name: iics-release-package
          path: ./

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.inputs.version }}
          name: Release ${{ github.event.inputs.version }}
          body: |
            **IICS Assets exported from Dev**
            - Version: ${{ github.event.inputs.version }}
            - Triggered by: ${{ github.actor }}
          files: release-*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}