name: Create IICS Release from Dev

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.2.3)'
        required: true
        type: string
env:
  IICS_REGION: ap
  IICS_POD_HOST: dm-ap.informaticacloud.com        

jobs:
  export:
    runs-on: ubuntu-latest
    environment: development
    permissions:
      contents: write   # to create GitHub Release and upload assets
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Generate artifacts list (leaf assets only)
        run: |
          python scripts/generate_artifacts.py \
            --explore-path Explore \
            --output artifacts.txt
          # To include folders or projects, add --include-folders or --include-projects
          echo "Generated artifacts.txt:"
          cat artifacts.txt

      - name: Download IICS CLI
        run: |
          curl -L -o iics https://github.com/InformaticaCloudApplicationIntegration/Tools/raw/master/IICS%20Asset%20Management%20CLI/v2/linux-x86_64/iics
          chmod +x iics
          ./iics version

      - name: Export IICS assets
        run: |
          ./iics export \
            -n "Release_Export_${{ github.event.inputs.version }}" \
            -r ${{ env.IICS_REGION }} \
            --podHostName ${{ env.IICS_POD_HOST }} \
            -u ${{ secrets.DEV_IICS_USER }} \
            -p ${{ secrets.DEV_IICS_PWD }} \
            -f artifacts.txt \
            -z release-${{ github.event.inputs.version }}.zip \
            -s true

      - name: Upload exported package
        uses: actions/upload-artifact@v4
        with:
          name: iics-release-package
          path: release-*.zip

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.inputs.version }}
          name: Release ${{ github.event.inputs.version }}
          body: |
            **IICS Assets exported from Dev**
            - Project: ${{ github.event.inputs.project_path }}
            - Triggered by: ${{ github.actor }}
          files: release-*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}