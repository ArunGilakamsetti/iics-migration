name: IICS Hybrid Migration (CLI)

on:
  push:
    branches: [ dev, uat, prod ]
    paths: [ 'Explore/**' ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        default: 'dev'
        type: choice
        options: [ dev, uat, prod ]

env:
  IICS_REGION: ap                                # Your region (us, eu, ap, etc.)
  IICS_POD_HOST: apse1.dm-ap.informaticacloud.com  # Hostname only â€“ no https://
  PROJECT_PATH: Explore/Project_Alpha.Project    # Adjust to your actual project path

jobs:
  export:
    name: Export from DEV
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/dev' || github.event.inputs.environment == 'dev'
    environment: development
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download IICS CLI (Linux)
        run: |
          curl -L -o iics https://github.com/InformaticaCloudApplicationIntegration/Tools/raw/master/IICS%20Asset%20Management%20CLI/v2/linux-x86_64/iics
          chmod +x iics

      - name: Create exports directory
        run: mkdir -p exports

      - name: Export project from DEV
        run: |
          ./iics export \
            -n "DEV_Export_${{ github.sha }}" \
            -r ${{ env.IICS_REGION }} \
            --podHostName ${{ env.IICS_POD_HOST }} \
            -u ${{ secrets.DEV_IICS_USER }} \
            -p ${{ secrets.DEV_IICS_PWD }} \
            -a "${{ env.PROJECT_PATH }}" \
            -z exports/package_${{ github.sha }}.zip \
            -s true

      - name: Upload exported package
        uses: actions/upload-artifact@v4
        with:
          name: iics-package
          path: exports/package_${{ github.sha }}.zip
          retention-days: 30

  deploy-uat:
    name: Deploy to UAT
    runs-on: ubuntu-latest
    needs: export
    if: github.ref == 'refs/heads/uat' || github.event.inputs.environment == 'uat'
    environment: uat
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download IICS CLI (Linux)
        run: |
          curl -L -o iics https://github.com/InformaticaCloudApplicationIntegration/Tools/raw/master/IICS%20Asset%20Management%20CLI/v2/linux-x86_64/iics
          chmod +x iics

      - name: Download package from export job
        uses: actions/download-artifact@v4
        with:
          name: iics-package
          path: ./

      - name: Import to UAT
        run: |
          ./iics import \
            -n "UAT_Import_${{ github.sha }}" \
            -r ${{ env.IICS_REGION }} \
            --podHostName ${{ env.IICS_POD_HOST }} \
            -u ${{ secrets.UAT_IICS_USER }} \
            -p ${{ secrets.UAT_IICS_PWD }} \
            -z package_${{ github.sha }}.zip \
            -s true

  deploy-prod:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: deploy-uat
    if: github.ref == 'refs/heads/prod' || github.event.inputs.environment == 'prod'
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download IICS CLI (Linux)
        run: |
          curl -L -o iics https://github.com/InformaticaCloudApplicationIntegration/Tools/raw/master/IICS%20Asset%20Management%20CLI/v2/linux-x86_64/iics
          chmod +x iics

      - name: Download package from export job
        uses: actions/download-artifact@v4
        with:
          name: iics-package
          path: ./

      - name: Import to Production
        run: |
          ./iics import \
            -n "PROD_Import_${{ github.sha }}" \
            -r ${{ env.IICS_REGION }} \
            --podHostName ${{ env.IICS_POD_HOST }} \
            -u ${{ secrets.PROD_IICS_USER }} \
            -p ${{ secrets.PROD_IICS_PWD }} \
            -z package_${{ github.sha }}.zip \
            -s true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        if: success()
        with:
          tag_name: v${{ github.run_number }}
          name: Release v${{ github.run_number }}
          body: |
            **IICS Production Deployment**
            - Commit: ${{ github.sha }}
            - Package: package_${{ github.sha }}.zip
          files: package_${{ github.sha }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}