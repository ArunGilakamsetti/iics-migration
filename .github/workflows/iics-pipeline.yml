name: IICS Hybrid Migration (CLI)

on:
  push:
    branches: [ dev, uat, prod ]
    paths: [ 'Explore/**' ]          # Trigger only when IICS assets change
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        default: 'dev'
        type: choice
        options: [ dev, uat, prod ]

env:
  IICS_REGION: ap                     # Asia Pacific region (from your login URL)
  IICS_POD_URL: https://apse1.dm-ap.informaticacloud.com   # Confirmed pod URL
  PROJECT_PATH: Explore/Project_Alpha.Project              # Adjust to your project name

jobs:
  export:
    name: Export from DEV
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/dev' || github.event.inputs.environment == 'dev'
    environment: development
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download IICS CLI (Linux)
        run: |
          curl -L -o iics.tar.gz https://github.com/InformaticaCloudApplicationIntegration/Tools/releases/download/v2.0.2/linux-amd64.tar.gz
          tar -xzf iics.tar.gz
          chmod +x iics

      - name: Export project from DEV
        run: |
          ./iics export \
            -n "DEV_Export_${{ github.sha }}" \
            -r ${{ env.IICS_REGION }} \
            --podHostName ${{ env.IICS_POD_URL }} \
            -u ${{ secrets.DEV_IICS_USER }} \
            -p ${{ secrets.DEV_IICS_PWD }} \
            -a "${{ env.PROJECT_PATH }}" \
            -z exports/package_${{ github.sha }}.zip \
            -s true

      - name: Upload exported package
        uses: actions/upload-artifact@v4
        with:
          name: iics-package
          path: exports/package_${{ github.sha }}.zip
          retention-days: 30

  deploy-uat:
    name: Deploy to UAT
    runs-on: ubuntu-latest
    needs: export
    if: github.ref == 'refs/heads/uat' || github.event.inputs.environment == 'uat'
    environment: uat
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download IICS CLI (Linux)
        run: |
          curl -L -o iics.tar.gz https://github.com/InformaticaCloudApplicationIntegration/Tools/releases/download/v2.0.2/linux-amd64.tar.gz
          tar -xzf iics.tar.gz
          chmod +x iics

      - name: Download package from export job
        uses: actions/download-artifact@v4
        with:
          name: iics-package
          path: ./

      - name: Import to UAT
        run: |
          ./iics import \
            -n "UAT_Import_${{ github.sha }}" \
            -r ${{ env.IICS_REGION }} \
            --podHostName ${{ env.IICS_POD_URL }} \
            -u ${{ secrets.UAT_IICS_USER }} \
            -p ${{ secrets.UAT_IICS_PWD }} \
            -z package_${{ github.sha }}.zip \
            -s true

  deploy-prod:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: deploy-uat
    if: github.ref == 'refs/heads/prod' || github.event.inputs.environment == 'prod'
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download IICS CLI (Linux)
        run: |
          curl -L -o iics.tar.gz https://github.com/InformaticaCloudApplicationIntegration/Tools/releases/download/v2.0.2/linux-amd64.tar.gz
          tar -xzf iics.tar.gz
          chmod +x iics

      - name: Download package from export job
        uses: actions/download-artifact@v4
        with:
          name: iics-package
          path: ./

      - name: Import to Production
        run: |
          ./iics import \
            -n "PROD_Import_${{ github.sha }}" \
            -r ${{ env.IICS_REGION }} \
            --podHostName ${{ env.IICS_POD_URL }} \
            -u ${{ secrets.PROD_IICS_USER }} \
            -p ${{ secrets.PROD_IICS_PWD }} \
            -z package_${{ github.sha }}.zip \
            -s true

      - name: Create GitHub Release (optional)
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.run_number }}
          name: Release v${{ github.run_number }}
          body: |
            **IICS Production Deployment**
            - Commit: ${{ github.sha }}
            - Package: package_${{ github.sha }}.zip
          files: package_${{ github.sha }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}