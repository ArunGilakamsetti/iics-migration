name: IICS Hybrid Migration (CLI)

on:
  push:
    branches: [ dev, uat, prod ]
    paths: [ 'Explore/**' ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        default: 'dev'
        type: choice
        options: [ dev, uat, prod ]

env:
  IICS_REGION: ap
  IICS_POD_HOST: dm-ap.informaticacloud.com
  PROJECT_PATH: Explore/Project_Alpha.Project

jobs:
  export:
    name: Export from DEV
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    environment: development
    steps:
      - uses: actions/checkout@v4

      - name: Download IICS CLI
        run: |
          curl -L -o iics https://github.com/InformaticaCloudApplicationIntegration/Tools/raw/master/IICS%20Asset%20Management%20CLI/v2/linux-x86_64/iics
          chmod +x iics

      - name: Export project from DEV
        run: |
          mkdir -p exports
          ./iics export \
            -n "DEV_Export_${{ github.sha }}" \
            -r ${{ env.IICS_REGION }} \
            --podHostName ${{ env.IICS_POD_HOST }} \
            -u ${{ secrets.DEV_IICS_USER }} \
            -p ${{ secrets.DEV_IICS_PWD }} \
            -a "${{ env.PROJECT_PATH }}" \
            -z exports/package_${{ github.sha }}.zip \
            -s true

      - name: Upload exported package
        uses: actions/upload-artifact@v4
        with:
          name: iics-package
          path: exports/package_${{ github.sha }}.zip

  create-pr-uat:
    name: Create PR dev â†’ uat
    runs-on: ubuntu-latest
    needs: export
    if: github.ref == 'refs/heads/dev'
    steps:
      - uses: actions/checkout@v4

      - name: Check for existing PR from dev to uat
        id: check_pr
        env:
          GH_TOKEN: ${{ secrets.PAT_FOR_PR }}
        run: |
          PR_COUNT=$(gh pr list --head dev --base uat --state open --json number --jq 'length')
          if [ "$PR_COUNT" -gt 0 ]; then
            echo "PR already exists. Skipping creation."
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Ensure labels exist
        if: steps.check_pr.outputs.exists == 'false'
        env:
          GH_TOKEN: ${{ secrets.PAT_FOR_PR }}
        run: |
          for label in auto-pr promotion; do
            if ! gh label list --repo ${{ github.repository }} | grep -q "^$label"; then
              gh label create "$label" --repo ${{ github.repository }} --color "ededed"
            fi
          done

      - name: Create Pull Request
        if: steps.check_pr.outputs.exists == 'false'
        env:
          GH_TOKEN: ${{ secrets.PAT_FOR_PR }}
        run: |
          gh pr create \
            --base uat \
            --head dev \
            --title "Auto PR: Promote changes from dev to uat" \
            --body "This PR was automatically created after a successful export from the dev branch." \
            --label "auto-pr,promotion"

  deploy-uat:
    name: Deploy to UAT
    runs-on: ubuntu-latest
    needs: export
    if: github.ref == 'refs/heads/uat' || github.event.inputs.environment == 'uat'
    environment: uat
    steps:
      - uses: actions/checkout@v4

      - name: Download IICS CLI
        run: |
          curl -L -o iics https://github.com/InformaticaCloudApplicationIntegration/Tools/raw/master/IICS%20Asset%20Management%20CLI/v2/linux-x86_64/iics
          chmod +x iics

      - name: Download package
        uses: actions/download-artifact@v4
        with:
          name: iics-package
          path: ./

      - name: Apply UAT Overrides (Extract-Map-Package)
        run: |
          mkdir -p workspace_uat
          ./iics extract -z package_${{ github.sha }}.zip -w workspace_uat
          python3 Explore/scripts/apply_mappings.py Explore/configs/uat_config.json workspace_uat
          ./iics package \
            -w workspace_uat \
            -a "${{ env.PROJECT_PATH }}" \
            -z package_uat_final.zip

      - name: Import to UAT
        run: |
          ./iics import \
            -n "UAT_Import_${{ github.sha }}" \
            -r ${{ env.IICS_REGION }} \
            --podHostName ${{ env.IICS_POD_HOST }} \
            -u ${{ secrets.UAT_IICS_USER }} \
            -p ${{ secrets.UAT_IICS_PWD }} \
            -z package_uat_final.zip \
            -s true

  deploy-prod:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: export
    if: github.ref == 'refs/heads/prod' || github.event.inputs.environment == 'prod'
    environment: production
    # Grant write permission to contents so that GITHUB_TOKEN can push tags
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0   # required for version bumping

      - name: Download IICS CLI
        run: |
          curl -L -o iics https://github.com/InformaticaCloudApplicationIntegration/Tools/raw/master/IICS%20Asset%20Management%20CLI/v2/linux-x86_64/iics
          chmod +x iics

      - name: Download package
        uses: actions/download-artifact@v4
        with:
          name: iics-package
          path: ./

      - name: Apply PROD Overrides (Extract-Map-Package)
        run: |
          mkdir -p workspace_prod
          ./iics extract -z package_${{ github.sha }}.zip -w workspace_prod
          python3 Explore/scripts/apply_mappings.py Explore/configs/prod_config.json workspace_prod
          ./iics package \
            -w workspace_prod \
            -a "${{ env.PROJECT_PATH }}" \
            -z package_prod_final.zip

      - name: Import to Production
        run: |
          ./iics import \
            -n "PROD_Import_${{ github.sha }}" \
            -r ${{ env.IICS_REGION }} \
            --podHostName ${{ env.IICS_POD_HOST }} \
            -u ${{ secrets.PROD_IICS_USER }} \
            -p ${{ secrets.PROD_IICS_PWD }} \
            -z package_prod_final.zip \
            -s true

      - name: Bump version and create tag
        id: bump
        uses: mathieudutour/github-tag-action@v6.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          release_branches: prod
          default_bump: patch
          tag_prefix: v

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        if: success()
        with:
          tag_name: ${{ steps.bump.outputs.new_tag }}
          name: Release ${{ steps.bump.outputs.new_tag }}
          body: |
            **IICS Production Deployment**
            - Commit: ${{ github.sha }}
            - Package: package_prod_final.zip
            
            **What's Changed:**
            ${{ steps.bump.outputs.changelog }}
          files: package_prod_final.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}